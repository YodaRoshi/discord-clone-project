<div>
    {% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <a href="{% url 'base:update-room' pk=room.id %}">Edit</a>
        <a href="{% url 'base:delete-room' pk=room.id %}">Delete </a>
        {% endif %}
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="{% url 'base:room' pk=room.id %}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
    </div>
    {% endfor %}
</div>
